{% extends "base.html" %}
{% block main-content %}
<div class="container">
    <h1>Nearby Posts</h1>
    <div class="row">
        {% for item in post %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ item.post.image.url }}" class="card-img-top" alt="Post Image">
                <div class="card-body">
                    <h5 class="card-title">{{ item.post.title }}</h5>
                    <p class="card-text">{{ item.post.description }}</p>
                    <p class="card-text">Distance: {{ item.distance }} km</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'post_detail' item.post.pk %}" class="btn btn-sm btn-outline-secondary">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock main-content %}
